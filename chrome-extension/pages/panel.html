<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">

		<div class="row-fluid spacer">
			<div class="span10 offset1">
				<p>
					When you enable tracing, the extension will attach a <a href="http://knockoutjs.com/documentation/extenders.html"> extender </a> to every subscribable in every viewmodel that is on the page on that moment.<br/>
					When a observable or computed changes, you can see the changes in the console.
				<p>
			</div>
		</div>
		<div class="row-fluid ">
			<div class="span4 offset5">
				<button id="enableTracing" class="btn btn-large btn-primary">Enable Dependencies Tracing</button>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span8 offset1">
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					If you don't like this panel, you can disable it in the options.
				</div>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery-2.0.0.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/panel.js"></script>
</body>
</html>
